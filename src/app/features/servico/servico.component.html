<section class="page-container">
  <h2 class="page-title">Serviços</h2>

  <!-- Exemplo de uso do componente de filtros -->
  <app-filtros
    [config]="filtroConfig"
    (pesquisar)="onPesquisar()"
    (incluir)="onIncluir()"
    (limpar)="onLimpar()"
    (exportar)="onExportar()"
  >
    <!-- Conteúdo dos inputs vai aqui -->
    <div slot="inputs" class="filtros-inputs-flex">
      <div class="form-group">
        <label for="nome">Nome do Serviço</label>
        <input type="text" id="nome" [(ngModel)]="filtros.nome" placeholder="Digite o nome..." />
      </div>

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select id="categoria" [(ngModel)]="filtros.categoria">
          <option value="">Todas</option>
          <option value="consultoria">Consultoria</option>
          <option value="desenvolvimento">Desenvolvimento</option>
          <option value="suporte">Suporte</option>
        </select>
      </div>

      <div class="form-group">
        <label for="status">Status</label>
        <select id="status" [(ngModel)]="filtros.status">
          <option value="">Todos</option>
          <option value="ativo">Ativo</option>
          <option value="inativo">Inativo</option>
        </select>
      </div>
    </div>
  </app-filtros>

  <div class="page-card">
    <app-servico-grid></app-servico-grid>
  </div>
</section>
